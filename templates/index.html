<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта історичних подій</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Карта історичних подій</h1>
        <form id="searchForm" class="search-container">
            <div class="form__group">
                <input class="form__field" type="text" name="query" placeholder="Пошук..."/>
            </div>
            <button type="submit" class="btn">Шукати</button>
        </form>
    </header>

    <main>
        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="timeline-container">
            <input type="range" id="timeline" min="1000" max="2024" step="1" value="2024" oninput="updateTimelineLabel(this.value)">
            <input type="text" id="timelineInput" value="2024" onchange="updateTimelineFromInput()">
            <span id="timelineLabel">2024</span>
        </div>

        <div id="add-event-container">
            <h2>Додати нову подію</h2>
            <form id="addEventForm" enctype="multipart/form-data">
                <div class="form__group">
                    <input type="text" class="form__field" id="name" name="name" placeholder="Назва">
                </div>
                <div class="form__group">
                    <textarea class="form__field" id="description" name="description" placeholder="Опис"></textarea>
                </div>
                <div class="form__group">
                    <input type="date" class="form__field" id="date" name="date" required>
                    <label class="form__label" for="date">Дата</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__field" id="latitude" name="latitude" required>
                    <label class="form__label" for="latitude">Широта</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__field" id="longitude" name="longitude" placeholder="Довгота" required>
                </div>
                <div class="form__group">
                    <input type="file" class="form__field" id="image" name="image" accept="image/*" required>
                    <label class="form__label" for="image">Зображення</label>
                </div>
                <button type="submit" class="btn">Зберегти подію</button>
            </form>
        </div>

        <div id="events-list-container">
            <div id="eventsList"></div>
        </div>
    </main>

    <footer>
        <a href="{{ url_for('test') }}" class="btn">Пройти тест</a>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
