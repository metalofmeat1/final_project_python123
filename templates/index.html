<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта історичних подій</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
    <header class="text-center">
        <div class="container">
            <h1>Карта історичних подій</h1>
            <form id="searchForm" class="d-flex justify-content-center mt-3">
                <input class="form-control me-2" type="search" name="query" placeholder="Пошук..." aria-label="Пошук">
                <button class="btn btn-custom" type="submit">Шукати</button>
            </form>
        </div>
    </header>

    <main class="container my-4">
        <div id="map-container">
            <div id="map" style="height: 100%;"></div>
        </div>

        <div id="timeline-container" class="d-flex align-items-center">
            <input type="range" id="timeline" class="form-range me-2" min="1000" max="2024" step="1" value="2024" oninput="updateTimelineLabel(this.value)">
            <input type="text" id="timelineInput" class="form-control me-2" value="2024" onchange="updateTimelineFromInput()">
            <span id="timelineLabel">2024</span>
        </div>

        <div id="eventsList" class="row">
            <!-- Картки з класом 'card' будуть додані сюди динамічно -->
        </div>

        <div id="add-event-container">
            <h2 class="text-light">Додати нову подію</h2>
            <form id="addEventForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Назва</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Назва">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Опис</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Опис"></textarea>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Дата</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Широта</label>
                    <input type="text" class="form-control" id="latitude" name="latitude" required>
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Довгота</label>
                    <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Довгота" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Зображення</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-custom">Зберегти подію</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="{{ url_for('test') }}"><button class="btn btn-custom">Пройти тест</button></a>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4T3G4x/OTeejQmII3G9U1d7h4xjocgC4C7RmW9MJ69O3hV8Mc6LpT/Za1t5bRwxO" crossorigin="anonymous"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Your Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
