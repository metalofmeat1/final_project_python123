<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Деталі події</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event_detail.css') }}">
</head>
<body>
    <div class="date">{{ event['date'] }}</div>
    <h1>{{ event['name'] }}</h1>
    <p>{{ event['description'] }}</p>
    {% if event['image'] %}
        <img src="{{ url_for('uploaded_file', filename=event['image']) }}" alt="Event Image">
    {% endif %}
    <a href="/">На головну</a>
</body>
</html>
