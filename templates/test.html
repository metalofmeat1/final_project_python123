<!-- test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по истории</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Пройдите тест</h1>
    <form id="testForm">
        <label for="name">Введите ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="answer">Ваш ответ на вопрос:</label>
        <input type="text" id="answer" name="answer" required>
        <br><br>
        <button type="submit">Отправить</button>
    </form>

    <h2>Таблица лидеров</h2>
    <div id="leaderboard"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const answer = document.getElementById('answer').value;

            fetch('/submit_test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, answer: answer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Ваш результат сохранен!');
                    loadLeaderboard();
                } else {
                    alert('Произошла ошибка при сохранении результата.');
                }
            });
        });

        function loadLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(leaderboard => {
                    const leaderboardDiv = document.getElementById('leaderboard');
                    leaderboardDiv.innerHTML = '<table><tr><th>Имя</th><th>Баллы</th></tr>';
                    leaderboard.forEach(entry => {
                        leaderboardDiv.innerHTML += `<tr><td>${entry.name}</td><td>${entry.score}</td></tr>`;
                    });
                    leaderboardDiv.innerHTML += '</table>';
                });
        }

        // Загрузка таблицы лидеров при загрузке страницы
        window.onload = loadLeaderboard;
    </script>
</body>
</html>
