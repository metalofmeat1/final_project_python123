<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ figure[1] }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gallery') }}">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('events_page') }}">Події</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('leaderboard') }}">Лідери</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('uploaded_file', filename=figure[6]) }}" class="img-fluid rounded-3" alt="{{ figure[1] }}">
            </div>
            <div class="col-md-8">
                <h2>{{ figure[1] }}</h2>
                <p class="text-muted">({{ figure[2] }} - {{ figure[3] }})</p>
                <p>{{ figure[4] }}</p>
                <hr>
                <p>{{ figure[6] }}</p>
                <a href="{{ url_for('gallery') }}" class="btn btn-outline-light">Назад до галереї</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Контактна інформація</h5>
                    <p>Email: info@history.ua</p>
                    <p>Телефон: +380 44 123 45 67</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Історичні постаті України. Всі права захищені.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
