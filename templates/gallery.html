<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історичні постаті України</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gallery') }}">Постаті</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('test') }}">Тести</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Інформація про постаті -->
        <section id="figures">
            {% for figure in figures %}
            <div id="{{ figure[0] }}" class="row mb-5">
                <div class="col-md-4">
                    {% if figure[6] %}
                        <img src="{{ url_for('figure_image', figure_id=figure[0]) }}" class="img-fluid rounded-3" alt="{{ figure[1] }}">
                    {% else %}
                        <img src="{{ url_for('static', filename='images/default.jpg') }}" class="img-fluid rounded-3" alt="{{ figure[1] }}">
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <h2 class="header">{{ figure[1] }}</h2>
                    <p>({{ figure[2] }} - {{ figure[3] }})</p>
                    <p>{{ figure[4] }}</p>
                    <hr>
                    <p><strong>Запам'ятався:</strong> {{ figure[5] }}</p>
                    <a href="{{ url_for('figure_detail_view', figure_id=figure[0]) }}" class="btn btn-dark">Детальніше</a>
                </div>
            </div>
            {% endfor %}
        </section>

    </main>

    <footer class="bg-dark text-center text-white py-3 position-fixed w-100 bottom-0">
        <div class="container">
            <p>© 2024 Історичні постаті України</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
