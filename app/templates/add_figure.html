<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати постать</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Додати нову постать</h1>
        </div>
    </header>

    <main class="container my-5">
        <form action="/add_figure" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Ім'я постаті</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="birth_year" class="form-label">Рік народження</label>
                <input type="number" class="form-control" id="birth_year" name="birth_year">
            </div>
            <div class="mb-3">
                <label for="death_year" class="form-label">Рік смерті</label>
                <input type="number" class="form-control" id="death_year" name="death_year">
            </div>
            <div class="mb-3">
                <label for="biography" class="form-label">Біографія</label>
            </div>
            <textarea class="form-control" id="biography" name="biography" rows="4"></textarea>
            <div class="mb-3">
                <label for="notable_for" class="form-label">Запам'ятався за</label>
                <input type="text" class="form-control" id="notable_for" name="notable_for" >
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Детальна інформація</label>
                <textarea class="form-control" id="detail" name="detail" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Картинка</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Додати постать</button>
        </form>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
